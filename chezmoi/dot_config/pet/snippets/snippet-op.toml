[[Snippets]]
  Description = "Item create (remote server template)"
  Output = ""
  Tag = ["op"]
  command = '''op item create \
  --category="SSH Key" \
  --title="<item_title>" \
  --vault="<vault=Programming>" \
  user[string]=<field_user_value>  \
  hostname[string]=<field_hostname_value> \
  port[string]=<field_port_value=22>'''

[[Snippets]]
  Description = "Item create (remote server template with tailscale connection)"
  Output = ""
  Tag = ["op"]
  command = '''op item create \
  --category="SSH Key" \
  --title="<item_title=Tailscale>" \
  --tags="ssh-tailscale" \
  --vault="<vault=Programming>" \
  user[string]=<field_user_value> \
  tailscale_ip[string]=<field_tailscale_ip_value> \
  port[string]=<field_port_value=22>'''
